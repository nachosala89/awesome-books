<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <section id="headline" class="container d-flex flex-column align-items-center">
    <h1>All awesome books</h1>
    <div id="books-list" class="container col-lg-7 mt-2 p-0 d-none"></div>
  </section>
  <hr class='mx-auto my-5 col-3'>
  <section id="add-book" class="container d-flex flex-column align-items-center">
    <h2>Add a new book</h2>
    <form>
      <input class="my-2" type="text" name="title" id="title" placeholder="Title">
      <br>
      <input class="my-2" type="text" name="author" id="author" placeholder="Author">
      <br>
      <button class="my-2 float-end" type="button" id="add-btn">Add</button>
    </form>
  </section>
  <script src="./js/dom.js"></script>
</body>
</html>
